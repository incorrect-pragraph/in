<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>inCorrect</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  #correctWord {
    margin-bottom: 10px;
    font-size: 18px;
    color: green;
  }
  #textInput {
    width: 100%;
    height: 200px;
    padding: 10px;
    font-size: 16px;
  }
</style>
</head>
<body>

<h2>Type your text and see corrections</h2>

<div id="correctWord">Corrected suggestions will appear here</div>
<textarea id="textInput" placeholder="Start typing..."></textarea>

<script src="https://cdn.jsdelivr.net/npm/typo-js@1.2.1/typo.js"></script>
<script>
// تحميل قاموس انجليزي
const dictionary = new Typo("en_US", false, false, { dictionaryPath: "https://cdn.jsdelivr.net/npm/typo-js@1.2.1/dictionaries" });

const inputField = document.getElementById("textInput");
const display = document.getElementById("correctWord");

// دالة التحقق وتصحيح الكلمة
function correctWord(word) {
  if(dictionary.check(word)) {
    return {correct:true};
  } else {
    const suggestions = dictionary.suggest(word).slice(0,5); // أول 5 اقتراحات
    return {correct:false, suggestions: suggestions.length ? suggestions : ["No suggestion"]};
  }
}

// مراقبة الكتابة
inputField.addEventListener("input", () => {
  const text = inputField.value;
  const words = text.split(/\s+/);
  let corrections = [];

  words.forEach(word => {
    if(word) {
      const result = correctWord(word);
      if(!result.correct) {
        corrections.push(word + " → " + result.suggestions.join(", "));
      }
    }
  });

  display.innerHTML = corrections.length > 0 ? corrections.join("<br>") : "All words are correct!";
});
</script>

</body>
</html>
